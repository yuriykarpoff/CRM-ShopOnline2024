<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-ShopOnline - Добавление товара</title>
</head>

<body>
    <h1>Добавить товар</h1>
    <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <fieldset>
            <label for="name">Наименование</label>
            <input type="text" id="name" name="name" required>

            <label for="category">Категория</label>
            <input type="text" id="category" name="category" required>

            <label for="unit">Единицы измерения</label>
            <input type="text" id="unit" name="unit" required>
            
            <label for="discount">Дисконт</label>
            <div>    
                <input type="checkbox" aria-label="Добавить скидку на товар">
                <input type="number" id="discount" name="discount" disabled>
            </div>
            
            <label for="description">Описание</label>
            <textarea rows="6" id="description" name="description" required></textarea>

            <label for="count">Количество</label>
            <input type="number" id="count" name="count" required>

            <label for="price">Цена</label>
            <input type="number" id="price" name="price" required>

            <input type="file" multiple accept="image/png, image/jpg, image/jpeg" required>
        </fieldset>
        <button type="submit">Добавить товар</button>
    </form>
</body>

</html>
