<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-ShopOnline - Добавление товара</title>
</head>

<body>
    <h1>Добавить товар</h1>
    <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <fieldset>
            <label>Наименование <input type="text" name="name"></label>
            <label>Категория <input type="text" name="category"></label>
            <label>Единицы измерения <input type="text" name="unit"></label>
            <label>Дисконт
                <input type="checkbox" value="discountAdd" name="discount">
                <input type="number" disabled name="discountSum">
            </label>
            <label>Описание <textarea rows="3" name="description"></textarea></label>
            <label>Количество <input type="number" name="count"></label>
            <label>Цена <input type="number" name="price"></label>
            <input type="file" name="file">
        </fieldset>
        <button type="submit">Добавить товар</button>
    </form>
</body>

</html>
